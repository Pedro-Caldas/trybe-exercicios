<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI

      // Ex. 1
      let h1 = document.createElement('h1');
      h1.setAttribute('id', 'titulo1');
      h1.append('Exercício 5.2 - JavaScript DOM')
      document.body.appendChild(h1);

      // Ex. 2
      let main = document.createElement('main');
      main.setAttribute('class', 'main-content');
      document.body.appendChild(main);
      
      // Ex. 3
      let section1 = document.createElement('section');
      section1.setAttribute('class', 'center-content');
      main.appendChild(section1);

      // Ex. 4
      let p1 = document.createElement('p');
      section1.appendChild(p1);
      p1.append('Esse texto é um teste legal');

      // Ex. 5
      let section2 = document.createElement('section');
      section2.setAttribute('class', 'left-content');
      main.appendChild(section2);

      // Ex. 6
      let section3 = document.createElement('section');
      section3.setAttribute('class', 'right-content');
      main.appendChild(section3);

      // Ex. 7
      let imagem = document.createElement('img');
      imagem.setAttribute('class', 'small-image');
      imagem.setAttribute('src', 'https://picsum.photos/200');
      section2.appendChild(imagem);

      // Ex. 8
      let lista = document.createElement('ul');
      for (let i = 0; i <= 10; i += 1) {
        let li = document.createElement('li');
        lista.appendChild(li);
        li.append([i])
      }
      section3.appendChild(lista);

      // Ex. 9
      for (let i = 0; i < 3; i += 1) {
        let h3 = document.createElement('h3')
        main.appendChild(h3);
      }

      

    </script>
  </body>
</html>
