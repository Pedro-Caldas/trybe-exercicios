<body>
    <!-- Header -->
    <header id="header" class="container-md shadow p-3 mb-5 bg-body rounded">    
        <h1>Trybe Trip</h1>
    </header>

    <!-- Form -->
    <form class="container-md shadow p-3 mb-5 bg-body rounded" action="" id="form" autocomplete="off">

        <!-- Name input -->
        <br>
        <label for="name-input">Nome:</label>
        <input class="form-control" type="text" id="name-input" placeholder="Digite seu nome" minlength="10" maxlength="40">

        <!-- Email input -->
        <br>
        <label for="email-input">Email:</label>
        <input class="form-control"  type="email" id="email-input" placeholder="Digite seu email" minlength="10" maxlength="50">
        
        <!-- Radio input -->
        <br>
        <label class="form-check-label" for="cidade-radio">Cidade</label>
        <input class="form-check-input" type="radio" id="cidade-radio" name="destino">

        <label class="form-check-label" for="campo-radio">Campo</label>
        <input class="form-check-input" type="radio" id="campo-radio" name="destino">

        <label class="form-check-label" for="praia-radio">Praia</label>
        <input class="form-check-input" type="radio" id="praia-radio" name="destino">

        <label class="form-check-label" for="montanhas-radio">Montanhas</label>
        <input class="form-check-input" type="radio" id="montanhas-radio" name="destino">

        <!-- Question; Text area -->
        <br>
        <p class="form-control" id="question">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? <br> Escreva em até 500 caracteres.</p>
        <textarea name="" id="razao-texto" cols="50" rows="10" class="form-control"></textarea>

        <!-- Date input -->
        <br>
        <label for="datepicker">Data:</label>
        <input type="text" id="datepicker">

        <!-- Promo checkbox -->
        <br>
        <input class="form-check-input" type="checkbox" name="" id="promocoes-checkbox">
        <label class="form-check-label tamanho-checkbox" for="promocoes-checkbox">Eu gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>

        <!-- Images checkbox -->
        <br>
        <input class="form-check-input" type="checkbox" name="" id="fotos-checkbox" required>
        <label class="form-check-label tamanho-checkbox" for="fotos-checkbox">Eu concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>

        <!-- Submit button -->
        <br>
        <button type="submit" id="submit-btn" class="btn btn-success botoes">Enviar</button>

        <!-- Reset button -->
        <br>
        <input id="resetBtn"type="reset" value="Redefinir Informações" class="btn btn-danger botoes">

    </form>

    <!-- Pickaday usage code from https://github.com/Pikaday/Pikaday/ -->
    <script src="pikaday.js"></script>
    <script>

        var picker = new Pikaday({
            field: document.getElementById('datepicker')
        });

    </script>
